<!DOCTYPE html>
<html>
    <head>
        <title>Amazone clone</title>
        <link rel="stylesheet" href="style/index.css">
    </head>
    <body>
        <!-- Header of the project -->
        <div class="header">
            <div class="logo">
                <a href="index.html">
                    <img src="images/amazon-logo-white.png" class="logo-image">
                </a>
            </div>
            <div class="search">
                <input type="text" placeholder="Search" class="search-bar">
                <button class="search-iconbutton">
                    <img src="images/search-icon.png" class="search-iconimage">
                </button>
            </div>
            <div class="cart">
                <a href="order.html">
                    <div class="return">
                        <span class="word-return">Returns</span>
                        <span class="word-orders">&Orders</span>
                    </div>
                </a>
                <a href="cart1.html">
                    <div class="cart-natification">
                        <img src="images/cart-icon.png" class="cart-image">
                        <span class="word-carts">Cart</span>
                        <span class="notifications">4</span>
                    </div>
                </a>  
            </div>
        </div>
        <!-- Body of the project -->
        <div class="body" id="product-grid">        
        </div>
        <script src="script/cart.js"></script>
        <script src="script/product.js"></script>
        <script src="script/amazon.js"></script>
    </body>
</html>
