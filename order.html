<!DOCTYPE html>
<html>
    <head>
        <title>Orders</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div class="header">
            <div class="logo">
                <img src="images/amazon-logo-white.png" class="logo-image">
            </div>
            <div class="search">
                <input type="text" placeholder="Search" class="search-bar">
                <button class="search-iconbutton">
                    <img src="images/search-icon.png" class="search-iconimage">
                </button>
            </div>
            <div class="cart">
                <div class="return">
                    <span class="word-return">Returns</span>
                    <span class="word-orders">&Orders</span>
                </div>
                <div class="cart-natification">
                    <img src="images/cart-icon.png" class="cart-image">
                    <span class="word-carts">Cart</span>
                    <span class="notifications">4</span>
                </div>  
            </div>
        </div>
    </body>
</html>
